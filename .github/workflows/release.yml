name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/cheater-release-key.jks
        
    - name: Build Release APK
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/cheater-release-key.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --stacktrace
      
    - name: List APK files
      run: ls -la app/build/outputs/apk/release/
      
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release/
        # После подписи файл должен называться app-release.apk
        if [ -f "app-release.apk" ]; then
          cp app-release.apk cheater.apk
          echo "Found signed APK"
        elif [ -f "app-release-unsigned.apk" ]; then
          cp app-release-unsigned.apk cheater.apk
          echo "Found unsigned APK"
        else
          echo "APK file not found!"
          ls -la
          exit 1
        fi
      
    - name: Get version name
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/cheater.apk
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Cheater - Wear OS App
          
          ### Что нового:
          - Релизная версия приложения для Wear OS
          - 1715 уникальных вопросов
          - 14 категорий
          - Глобальный поиск
          - Темно-серая тема
          
          ### Установка:
          1. Скачать `cheater.apk`
          2. Установить на часы через `adb install cheater.apk`
          
          ### Требования:
          - Wear OS API 30+
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

