name: Android CI - Build Release APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Rename APK
      run: cp app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/cheater.apk
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: cheater-apk
        path: app/build/outputs/apk/release/cheater.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        echo "APK Size: $(du -h app/build/outputs/apk/release/cheater.apk | cut -f1)"
        echo "Build completed successfully!"

