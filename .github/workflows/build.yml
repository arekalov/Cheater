name: Android CI - Build Release APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/cheater-release-key.jks
        
    - name: Build Release APK
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/cheater-release-key.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --stacktrace
      
    - name: List APK files
      run: ls -la app/build/outputs/apk/release/
      
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release/
        # После подписи файл должен называться app-release.apk
        if [ -f "app-release.apk" ]; then
          cp app-release.apk cheater.apk
          echo "Found signed APK"
        elif [ -f "app-release-unsigned.apk" ]; then
          cp app-release-unsigned.apk cheater.apk
          echo "Found unsigned APK"
        else
          echo "APK file not found!"
          ls -la
          exit 1
        fi
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: cheater-apk
        path: app/build/outputs/apk/release/cheater.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        echo "APK Size: $(du -h app/build/outputs/apk/release/cheater.apk | cut -f1)"
        echo "Build completed successfully!"

